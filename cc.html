<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
	h2{
		color: red;
		text-shadow: 5px 5px 10px black;

	}
	p{
		line-height: 300%
	}
	span{
		font-weight: bold;
		text-decoration: underline;
		color: red;
	}
	a:visited{
		color: red;/*방문후 색깔*/
	}
	a:link{
		color: blue;/*방문전 색깔*/
	}
	a:active{
		color: black;/*마우스 클릭 라는 동안 색깔*/
	}
	a:hover{
		color: pink;/*마우스 올려놓을때*/
	}
</style>
</head>
<body>
<h2><A HREF="HTTPs://www.serengeti.com">세렝게티 국립파크</A></h2>
<p><span>탄자니아의 칼리만자로산 서쪽</span>에 위치한 세렝게티(serengeti)의 광활한 평원은 면적이 1,500,000ha이며, 사바나 지역에 있습니다. <span>사자, 코끼리, 들소, 얼룩말</span>등 약 300만 마리의 대형포유루가 살고 있습니다.</p>
</body>
</html>
